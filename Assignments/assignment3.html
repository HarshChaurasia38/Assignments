<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
</head>
<body>
    <h1 align="center">Different types of Images</h1>
     <img src="images/pngimage" alt="Png type image" width="100%" height="500px" title="png image"/>
     <img src="images/gifimage.gif" alt="gif type image" height="400px" width="33%"/ title="gif image">
     <img src="images/jpeg-home.jpg" alt="jpeg type image" height="400px" width="33%" title="jpeg image"/>
     <img src="images/panda_baby.jpeg" alt="jpeg type image" height="400px" width="33%" title="jpeg image">

     <table align="center" border="1" cellpadding="10" width="800px">
         
        <h2 align="center">Table Structure</h2>
            <tr>
                <td rowspan="8">A</td>
            </tr>

            <tr>
                <td>hello</td>
                <td>my name</td>
                <td>harsh</td>
            </tr>
            <tr>
                <td colspan="2">B</td>
                <td>shubham</td>
            </tr>
            <tr>
               <td>ajay</td>
               <td>anurag</td>
               <td rowspan="2">C</td>
            </tr>
            <tr>
                <td>Preet</td>
                <td>anand kumar</td>
    
            </tr>
            <tr>
                <td>prateek</td>
                 <td colspan="2">D</td>
            </tr>
            <tr>
                <td>prashant</td>
                <td>monika</td>
                <td>reedhima</td>
            </tr>
            <tr>
                <td>hello</td>
                <td>neha</td>
                <td>and</td>
            </tr>

     </table>





</body>
</html>
